<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control username"
                        id="username" />
                    <span class="text-danger small d-none user-error">enter user
                        name</span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email
                        address</label>
                    <input
                        type="email"
                        class="form-control email"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                    <span class="text-danger small d-none email-error"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control password-input"
                        id="exampleInputPassword1" />
                    <span class="text-danger small d-none password-error">enter
                        a password</span>
                </div>
                <select class="form-select select"
                    aria-label="Default select example">
                    <option selected>Select favorite color</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                </select>
                <span class="text-danger small d-none select-error"></span>
                <br />
                <label class="form-check-label" for="flexRadioDefault1">
                    Select gender
                </label>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1" />
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        checked />
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input licence"
                        id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Licence
                        and Agreement</label>
                    <span class="text-danger small d-none licence-error"></span>
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
